apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fullstack.fullname" . }}-postgres-config
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "fullstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
data:
  {{- if .Values.postgres.config }}
  {{- range $key, $value := .Values.postgres.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
