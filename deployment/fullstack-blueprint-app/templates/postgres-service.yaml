apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullstack.fullname" . }}-postgres
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "fullstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "fullstack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
