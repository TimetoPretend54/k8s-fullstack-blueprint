apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fullstack.fullname" . }}-backend
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "fullstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      {{- include "fullstack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
    - Egress
  # Ingress: Only allow from frontend pods and kubelet health checks
  ingress:
    # Allow traffic from frontend pods on backend service port
    - from:
        - podSelector:
            matchLabels:
              {{- include "fullstack.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: frontend-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.port }}
    # Allow health checks from kubelet (node IPs - common private CIDRs)
    - from:
        - ipBlock:
            cidr: 10.0.0.0/8
        - ipBlock:
            cidr: 172.16.0.0/12
        - ipBlock:
            cidr: 192.168.0.0/16
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.port }}
  # Egress: Allow to PostgreSQL, DNS, and kubelet
  egress:
    # Allow database connections to postgres
    - to:
        - podSelector:
            matchLabels:
              {{- include "fullstack.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: postgres
      ports:
        - protocol: TCP
          port: {{ .Values.postgres.service.port }}
    # Allow DNS resolution (kube-dns/coredns in kube-system)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow health check responses to kubelet (node IPs)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
        - ipBlock:
            cidr: 172.16.0.0/12
        - ipBlock:
            cidr: 192.168.0.0/16
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.port }}
    # Allow general cluster communication (optional, for metrics, etc.)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
        - ipBlock:
            cidr: 172.16.0.0/12
        - ipBlock:
            cidr: 192.168.0.0/16
      ports:
        - protocol: TCP
          port: 443  # HTTPS to internal services if needed
